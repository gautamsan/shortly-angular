<div id='container'>
  <form name="linkForm" ng-submit="addLink()" novalidate>
    <input type="url" ng-model="link.url" required></input>
    <button type="submit" ng-disabled="linkForm.$invalid">add</button>
  </form>
  <div class="error" ng-show="linkForm.$dirty && linkForm.$error.required ">
    Required
  </div>
  <div class="error" ng-show="linkForm.$dirty && linkForm.$error.url">
    Url must start with 'http://'
  </div>
</div>
